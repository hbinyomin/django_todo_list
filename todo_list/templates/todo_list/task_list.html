<h2>To Do List</h2>
{% comment %} {{request.user}} {% endcomment %}
<ul>
    {% for task in tasks %}
    <li>
        {{task.title}}:
        {{task.description}}
    </li>    
    {% endfor %}
</ul>

{% if not tasks %}
    No tasks here
{% endif %}

<div >
    <a href={% url 'create_task' %}>Create a New Task</a>
</div>



<div style="padding:2em 0em;">
    <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button style="background:none;border:none;cursor: pointer;color:blue;text-decoration:underline;"type="submit" >Logout</button>
    </form>
</div>
